#log4j.rootCategory=INFO, CONSOLE, LOGFILE
#log4j.rootCategory=WARN, CONSOLE, LOGFILE,C

log4j.rootCategory=INFO,CONSOLE, LOGFILE,C

log4j.logger.de.hunsicker.jalopy.io=FATAL
log4j.logger.httpclient.wire.header=FATAL
log4j.logger.org.apache.commons.httpclient=FATAL
log4j.logger.com.jinxinol.basic=DEBUG
log4j.logger.org.activiti=ERROR
log4j.logger.net.sourceforge.jdbclogger=DEBUG
log4j.logger.org.apache.ibatis=DEBUG
#log4j.logger.java.sql=DEBUG

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] %m%n

# LOGFILE is set to be a File appender using a PatternLayout.
log4j.appender.LOGFILE=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.LOGFILE.File=F:/log/skkj/gjt_im/rootLog.log
log4j.appender.LOGFILE.File=F:/log/skkjsc/gjt_im/rootLog.log
#log4j.appender.LOGFILE.MaxFileSize=10240KB
log4j.appender.logDailyFile.Append = TRUE 
log4j.appender.LOGFILE.DatePattern='.'yyyy-MM-dd-HH'.log'
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} [%c]-[%p] %m%n
